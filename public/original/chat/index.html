<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>chat-app</title>

    <link type="text/css" rel="stylesheet" href="/public/original/css/socket.css">
    </link>
    <link rel="stylesheet" href="/public/original/css/chat.css">
    </link>
    <!-- <link rel="stylesheet" type="text/css" href="/public/original/css/materialize.css"> -->
    </link>
</head>

<body>
    <div id="overlay">
        <img src="" id="overlay-image">
        <a href="javascript:void(0)" class="closeBtn" id="closeOverlay">&times;</a>
      <div id="overlay-text">Loading, please wait...!</div>
    </div>

    <script type="text/javascript">
        document.getElementById("overlay").style.display = "block";
        document.getElementById("closeOverlay").style.display = 'none';
    </script>
    
    <div class="chat">
        <div class="chat_sidebar">
            <div class="sidebar_header">
                <a href="javascript:void(0)" id="close-btn" class="closeBtn">&times;</a>
                <h2 class="list_title"><a class="list_title" href="#">Your chat rooms</a></h2>
                <form class="room_query_form">
                    <input type="text" name="room_query" class="room_add_bar" placeholder="Enter name of room" id="room_search_bar" autocomplete="off">
                    <button type="submit" class="room_add_btn">Add</button>
                </form>
            </div>
            <ul class="chats"></ul>
        </div>

        <div class="chat_main">
            <div class="chat_name">
                <span class="name"><a class="menu" href="javascript:void(0)"></a></span>
            </div>
            <!-- <button id="dark-mode">Dark</button> -->

            <ul id="messages"></ul>

            <form action="" class="messaging-form" enctype="multipart/form-data" method="POST">
                <input id="m-box" autocomplete="off"></input>
                <button id="send-btn" type="submit" name="submit">Send</button>
                <input id="image-btn" type="file" name="image" placeholder="Image" accept="image/*"></input>
            </form>

            <div id="modal-alert" class="modal">
                <div class="modal-content">
                    <h4 id="user-prompt"></h4><br />
                </div>
            </div>
        </div>
    </div>
    
    <script src="/public/original/js/jwt-decode.min.js"></script>

    <script src="/public/original/js/socket.io.js"></script>
    <script src="/public/original/js/queries.js"></script>
    <script src="/public/original/js/utils.js"></script>
    <script src="/public/original/js/chat.js"></script>

    <script src="/public/original/js/moment.min.js"></script>
    <!-- <script src="/public/js/materialize.js"></script> -->
</body>

</html>
